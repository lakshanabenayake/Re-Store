server {server {

    listen 80;    listen 80;

    server_name localhost;    server_name localhost;

    root /usr/share/nginx/html;    root /usr/share/nginx/html;

    index index.html;    index index.html;



    # Gzip compression    # Gzip compression

    gzip on;    gzip on;

    gzip_vary on;    gzip_vary on;

    gzip_min_length 10240;    gzip_min_length 10240;

    gzip_proxied expired no-cache no-store private auth;    gzip_proxied expired no-cache no-store private auth;

    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;



    # Security headers    # Security headers

    add_header X-Frame-Options "SAMEORIGIN" always;    add_header X-Frame-Options "SAMEORIGIN" always;

    add_header X-Content-Type-Options "nosniff" always;    add_header X-Content-Type-Options "nosniff" always;

    add_header X-XSS-Protection "1; mode=block" always;    add_header X-XSS-Protection "1; mode=block" always;



    # Handle client-side routing    # Handle client-side routing

    location / {    location / {

        try_files $uri $uri/ /index.html;        try_files $uri $uri/ /index.html;

    }    }



    # Cache static assets    # Cache static assets

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {

        expires 1y;        expires 1y;

        add_header Cache-Control "public, immutable";        add_header Cache-Control "public, immutable";

    }    }



    # Proxy API requests to backend    # Proxy API requests to backend

    location /api {    location /api {

        proxy_pass http://api:5000;        proxy_pass http://api:5000;

        proxy_http_version 1.1;        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;        proxy_set_header Upgrade $http_upgrade;

        proxy_set_header Connection 'upgrade';        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;        proxy_set_header Host $host;

        proxy_cache_bypass $http_upgrade;        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Real-IP $remote_addr;        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto $scheme;        proxy_set_header X-Forwarded-Proto $scheme;

    }    }

}}

